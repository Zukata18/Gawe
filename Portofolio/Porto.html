<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portofolio Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .portfolio-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.03);
        }

        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-content {
            padding: 1rem;
        }

        .portfolio-content h3 {
            margin: 0 0 0.5rem 0;
        }

        .portfolio-content p {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>Portofolio Saya</h1>
        <p>Berisi proyek-proyek pilihan</p>
    </header>

    <div class="container">
        <div class="portfolio-item">
            <img src="Gambar1.jpg" alt="Proyek 1">
            <div class="portfolio-content">
                <h3>Awal Mula Rakha Menjadi sang Lord arbiter</h3>
                <p>Jalan Cerita atau Latar belakang.</p>
            </div>
        </div>

        <div class="portfolio-item">
            <img src="Gambar2.png" alt="Proyek 2">
            <div class="portfolio-content">
                <h3>Statistik Keahlian</h3>
                <p>Deskripsi singkat tentang proyek ini.</p>
            </div>
        </div>
        <!-- Tambahkan item lainnya sesuai kebutuhan -->
    </div>
    <footer>
        &copy; 2025 Portofolio Saya
    </footer>

</body>

</html>
